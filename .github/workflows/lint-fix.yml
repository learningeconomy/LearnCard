name: Lint Fix

# Automatically runs `pnpm lint:fix` when a pull request is opened or updated.
# If the command makes changes, they are committed and pushed back to the PR branch.

on:
  pull_request:
    types: [opened, synchronize]

# Allow the workflow to push changes back to the repository.
permissions:
  contents: write
  pull-requests: read

jobs:
  lint-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run lint fix
        run: pnpm lint:fix

      - name: Commit and push changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Lint fixed; committing changes."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: auto lint fixes"
            git push
          else
            echo "No changes to commit."
          fi

