name: Test Runner

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  Test:
    runs-on: ubuntu-latest
    environment: ci-tests
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Fetch main for NX comparison
        run: |
          git fetch --no-tags --prune --depth=5 origin main

      - name: Use Composite Setup Action
        uses: ./.github/actions/setup

      - name: Run tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: pnpm exec nx affected --target=test --base=HEAD~1 --head=HEAD
        env:
          SEED: ${{ secrets.SEED }}
          LEARN_CLOUD_SEED: ${{ secrets.LEARN_CLOUD_SEED }}

  # Trigger E2E tests on changeset release PRs (or test branch for testing)
  # TODO: Change condition to only 'changeset-release/main' when going live
  trigger-e2e:
    if: github.head_ref == 'lc-1516-e2e-tests' || github.head_ref == 'changeset-release/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger E2E tests in learncard-e2e-runner
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.E2E_RUNNER_PAT }}
          repository: WeLibraryOS/learncard-e2e-runner
          event-type: run-e2e-tests
          client-payload: '{"branch": "${{ github.head_ref }}"}'
