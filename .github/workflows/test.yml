name: Test Runner

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  Test:
    runs-on: ubuntu-latest
    environment: ci-tests
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Fetch main for NX comparison
        run: |
          git fetch --no-tags --prune --depth=5 origin main

      - name: Use Composite Setup Action
        uses: ./.github/actions/setup

      - name: Run tests
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: pnpm exec nx affected --target=test --base=HEAD~1 --head=HEAD
        env:
          SEED: ${{ secrets.SEED }}
          LEARN_CLOUD_SEED: ${{ secrets.LEARN_CLOUD_SEED }}

  # Run E2E tests on changeset release PRs (or test branch for testing)
  # SSHs into EC2 to run Playwright tests against the branch
  # TODO: Change condition to only 'changeset-release/main' when going live
  e2e-tests:
    if: github.head_ref == 'lc-1516-e2e-tests' || github.head_ref == 'changeset-release/main'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Run E2E tests on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.E2E_EC2_HOST }}
          username: ${{ secrets.E2E_EC2_USERNAME }}
          key: ${{ secrets.E2E_EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 50m
          script: |
            cd ~/learncard-e2e-runner
            git pull origin main
            ./scripts/sync-repo.sh ${{ github.head_ref }}
            ./scripts/run-tests.sh
